movedata_fileopts:
  separator: ";"   #Separator (delimiter) character used in movement datafile
  encoding: "UTF-8"    #Encoding used in movement datafile
  decimal: ","  #Decimal mark used in movement datafile
  date_format: "" #Date format specification used in movement datafile (empty string "" for "%AD" flexible YMD parser, or see ?readr::parse_date for guidance)

movedata_cols:
  move_ID: "hh_idstring" #Column name or number for Transport identifier
  from: "hh_fra_id" #Column name or number for Identifier of origin holding/establishment/..
  to: "hh_til_id" #Column name or number for Identifier of destination holding/establishment/..
  date: "hh_skjedde" #Column name or number for Date of transport (if multiple date types are available, use the one deemed most appropriate)
  weight: "hh_antalldyrflyttet" #Column name or number for movement weight (e.g. nr of pigs moved)
