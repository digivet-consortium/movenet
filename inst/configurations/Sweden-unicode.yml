movedata_fileopts:
  separator: ","   #Separator (delimiter) character used in movement datafile
  encoding: "UTF-8"    #Encoding used in movement datafile
  decimal: "."  #Decimal mark used in movement datafile
  date_format: "" #Date format specification used in movement datafile (empty string "" for "%AD" flexible YMD parser, or see ?readr::parse_date for guidance)

movedata_cols:
  from: "Fr\u00E5nppn" #Column name or number for Identifier of origin holding/establishment/..
  to: "Tillppn" #Column name or number for Identifier of destination holding/establishment/..
  date: "Avf\u00E4rdsdatum" #Column name or number for Date of transport (if multiple date types are available, use the one deemed most appropriate)
  weight: "Djurantal" #Column name or number for movement weight (e.g. nr of pigs moved)
